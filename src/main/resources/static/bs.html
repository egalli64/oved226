<!DOCTYPE html>
<html>
<head>
<title>Hello</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1,
shrink-to-fit=no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<style type="text/css">
.c1 {
	background-color: blue;
}

.c2 {
	background-color: red;
}
</style>
</head>
<body>
	<div class="container c1">
		<div class="row">
			<div class="col-sm-2 col-md-3 col-lg-5 col-xl-1">1</div>
			<div class="c2 col-sm-4 col-md-3 col-lg-1 col-xl-5">2</div>
			<div class="col-sm-4 col-md-3 col-lg-1 col-xl-5">3</div>
			<div class="c2 col-sm-2 col-md-3 col-lg-5 col-xl-1">4</div>
		</div>
		<div class="row">
			<div class="col c2">1/2</div>
			<div class="col">2/2</div>
			<div class="col c2">3/2</div>
		</div>
	</div>

	<hr>

	<div class="container-fluid c2">
		<div class="row">
			<div class="c1 col-sm-2 col-md-3 col-lg-5 col-xl-1">1</div>
			<div class="col-sm-4 col-md-3 col-lg-1 col-xl-5">2</div>
			<div class="c1 col-sm-4 col-md-3 col-lg-1 col-xl-5">3</div>
			<div class="col-sm-2 col-md-3 col-lg-5 col-xl-1">4</div>
		</div>
		<div class="row">
			<div class="col">1/2</div>
			<div class="col c1">2/2</div>
			<div class="col">3/2</div>
		</div>
	</div>

	<table>
		<thead>
			<tr>
				<th scope="row">\</th>
				<th scope="col">Left</th>
				<th scope="col">Right</th>
			</tr>
		</thead>
		<tr>
			<th scope="row">Top</th>
			<td>X</td>
			<td>Y</td>
		</tr>
		<tr>
			<th scope="row">Low</th>
			<td>1</td>
			<td>2</td>
		</tr>
	</table>

	<div class="container-fluid">
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="row">\</th>
					<th scope="col">Left</th>
					<th scope="col">Right</th>
				</tr>
			</thead>
			<tr>
				<th scope="row">Top</th>
				<td>X</td>
				<td>Y</td>
			</tr>
			<tr>
				<th scope="row">Low</th>
				<td>1</td>
				<td>2</td>
			</tr>
		</table>
	</div>

</body>
</html>
