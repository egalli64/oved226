<!Doctype html>
<html>
<head>
<title>DeeGrinSpun Home</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- riferimenti ai files js e css interni -->
<script type="text/javascript" src="Home.js"></script>
<link type="text/css" href="Home.css"/>

<!-- riferimenti jquery, bootstrap, varie ed eventuali-->
<script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>

<div class="container-fluid modulo" align="center">
<h1>DeeGrinSpun</h1>
<form action="/comment" method="post">
<div>
<label for="name">Name:</label>
<input type="text" id="name" name="sender">
</div>
<div>
<label for="msg">Message:</label>
<textarea id="msg" name="message"></textarea>
</div>
<div>
<button type="submit">Send</button>
</div>
</form>

<table>
<thead>
<tr>
<th scope="row">\</th>
<th scope="col">Left</th>
<th scope="col">Right</th>
</tr>
</thead>
<tr>
<th scope="row">Top</th>
<td>X</td>
<td>Y</td>
</tr>
<tr>
<th scope="row">Low</th>
<td>1</td>
<td>2</td>
</tr>
</table>


</div>
</body>
</html>
